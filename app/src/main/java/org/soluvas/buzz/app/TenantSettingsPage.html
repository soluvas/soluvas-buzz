<wicket:extend>

<h1>Tenant Settings</h1>

<h2>Social Media APIs</h2>

<form class="form form-horizontal">
	<fieldset>
		<legend>Facebook</legend>
		<div class="control-group">
			<label class="control-label">App ID</label>
			<div class="controls">
				<input type="text" wicket:id="facebookAppId" class="input-medium"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">App Secret</label>
			<div class="controls">
				<input type="text" wicket:id="facebookAppSecret" class="input-xlarge"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Default Scope</label>
			<div class="controls">
				<input type="text" wicket:id="facebookScope" class="input-xlarge"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Custom Domain</label>
			<div class="controls">
				<input type="text" wicket:id="facebookDomain"/>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Twitter</legend>
		<div class="control-group">
			<label class="control-label">Consumer Key</label>
			<div class="controls">
				<input type="text" wicket:id="twitterKey"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Consumer Secret</label>
			<div class="controls">
				<input type="text" wicket:id="twitterSecret" class="input-xlarge"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Custom Domain</label>
			<div class="controls">
				<input type="text" wicket:id="twitterDomain"/>
			</div>
		</div>
	</fieldset>
</form>

<h2>Social Links</h2>

<ol>
	<div wicket:id="socialLinks">
	<li><strong wicket:id="provider">Facebook</strong>.
		<wicket:container wicket:id="description">ID: 123124. Username: Hello.</wicket:container>
	</li>
	</div>
</ol>

<div wicket:id="addButtons">
	<p><a href="#" wicket:id="facebookAdd" class="btn"><i class="icon-plus"></i> Facebook User</a></p>
	<p><a href="#" wicket:id="facebookAddManual" class="btn" title="Manually enter OAuth verifier code. Note: Allow pop-ups in your browser."><i class="icon-plus"></i> Facebook User (Manual)</a>
		<form wicket:id="facebookManualForm" class="form">
			<input type="text" wicket:id="verifier" placeholder="Verifier Code"/> <button wicket:id="submit" class="btn btn-primary">Verify</button>
		</form>
	</p>
	
	<p><a href="#" wicket:id="facebookPageAdd" class="btn"><i class="icon-plus"></i> Facebook Page</a></p>
	<p><a href="#" wicket:id="facebookPageAddManual" class="btn" title="Manually enter OAuth verifier code. Note: Allow pop-ups in your browser."><i class="icon-plus"></i> Facebook Page (Manual)</a>
		<form wicket:id="facebookPageManualForm" class="form">
			<input type="text" wicket:id="verifier" placeholder="Verifier Code"/>
			<button wicket:id="submit" class="btn btn-primary">Verify</button>
		</form>
	</p>
	<form wicket:id="facebookPageTokenForm" class="form">
		<input type="text" wicket:id="userToken" placeholder="Access Token of User managing the pages"/>
		<button wicket:id="submit" class="btn btn-primary">List Pages</button>
	</form>
	<form wicket:id="facebookPageChoiceForm" class="form">
		<input type="hidden" wicket:id="choice" placeholder="Select Page to Link"/>
		<button wicket:id="submit" class="btn btn-primary">Link</button>
	</form>
	
	<p><a href="#" wicket:id="twitterAdd" class="btn"><i class="icon-plus"></i> Twitter</a></p>
	<p><a href="#" wicket:id="twitterAddManual" class="btn" title="Manually enter OAuth verifier code. Note: Allow pop-ups in your browser."><i class="icon-plus"></i> Twitter (Manual)</a>
		<form wicket:id="twitterManualForm" class="form">
			<input type="text" wicket:id="verifier" placeholder="Verifier Code"/> <button wicket:id="submit" class="btn btn-primary">Verify</button>
		</form>
	</p>
</div>

</wicket:extend>
